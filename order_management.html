<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehled objednávek</title>
    <link rel="stylesheet" href="styles/main_styles.css"> <!-- Základní styly -->
    <link rel="stylesheet" href="styles/order_management.css"> <!-- Specifické styly pro order_management -->
</head>
<body>
    <header>
        <h1>Přehled objednávek</h1>
    </header>

    <!-- Modální okno pro potvrzení -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="delete-modal-message">Opravdu chcete stornovat objednávku?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="confirm-btn">Potvrdit</button>
                <button id="cancelDelete" class="cancel-btn">Zrušit</button>
            </div>
        </div>
    </div>

    <!-- Hlavní obsah stránky -->
    <main>
        <section class="order-management-container">
            <!-- Tabulka objednávek -->
            <div class="order-list-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID směny</th>
                            <th>Začátek směny</th>
                            <th>Konec směny</th>
                            <th>Počet objednávek</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <!-- Směny se vykreslí zde -->
                    </tbody>
                </table>
            </div>

            <!-- Stránkování -->
            <div class="pagination">
                <button id="prev-page" class="pagination-btn">Předchozí stránka</button>
                <span id="page-info"></span>
                <button id="next-page" class="pagination-btn">Další stránka</button>
            </div>
        </section>
    </main>

    <!-- Zápatí stránky -->
    <footer id="footer">
        <button class="footer-button" id="cashier-button">Pokladna</button>
        <button class="footer-button" id="inventory-button">Inventář</button>
        <button class="footer-button active" id="order-management-button">Správa objednávek</button>
        <button class="footer-button" id="customer-accounts-button">Účty zákazníků</button>
        <button class="footer-button" id="shift-button">Směna</button>
    </footer>

    <script src="scripts/common.js"></script>
    <script type="module" src="scripts/order_management.js"></script> <!-- Skript pro správu stránky order_management -->
</body>
</html>
