<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehled objednávek</title>
    <link rel="stylesheet" href="styles/main-modern.css">
    <link rel="stylesheet" href="styles/order_management.css">
</head>
<body class="page-container">
    <header id="app-header"></header>

    <main>
        <section class="order-page">
            <div class="card order-card">
                <div class="card-header order-card-header">
                    <div>
                        <h1>Historie objednávek</h1>
                        <p class="text-secondary">Rozklikněte směnu pro zobrazení jednotlivých objednávek a souhrnů.</p>
                    </div>
                    <div class="page-meta" aria-live="polite">
                        <span id="page-info" class="page-info">Stránka 1 z 1</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="order-table-wrapper">
                        <table class="order-table" aria-describedby="page-info">
                            <thead>
                                <tr>
                                    <th>ID směny</th>
                                    <th>Začátek</th>
                                    <th>Konec</th>
                                    <th>Počet objednávek</th>
                                </tr>
                            </thead>
                            <tbody id="order-list">
                                <!-- Směny se vykreslí zde -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer order-pagination" aria-label="Stránkování">
                    <button id="prev-page" type="button" class="btn btn-secondary order-pagination-btn">Předchozí</button>
                    <button id="next-page" type="button" class="btn btn-secondary order-pagination-btn">Další</button>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/theme-manager.js"></script>
    <script type="module" src="scripts/common.js"></script>
    <script type="module" src="scripts/order_management.js"></script>
</body>
</html>
