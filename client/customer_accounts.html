<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Správa zákaznických účtů</title>
  <link rel="stylesheet" href="styles/main-modern.css">
  <link rel="stylesheet" href="styles/customer_accounts.css">
</head>
<body class="page-container">
  <header id="app-header"></header>
  <main>
    <section class="customer-page">
      <div class="card customer-card">
        <div class="card-header customer-card-header">
          <div>
            <h1>Zákaznické účty</h1>
            <p class="text-secondary">Sledujte nezaplacené objednávky a spravujte účty zaměstnanců.</p>
          </div>
          <div class="customer-card-actions">
            <button type="button" class="btn btn-primary" id="toggleAddCustomerFormButton">Nový zákazník</button>
          </div>
        </div>
        <div class="card-body">
          <div class="customer-table-wrapper" id="customerTableWrapper">
            <table class="customer-table" aria-describedby="customer-table-caption">
              <caption id="customer-table-caption" class="sr-only">Seznam zákazníků a přehled nezaplacených objednávek</caption>
              <thead>
                <tr>
                  <th scope="col">Zákazník</th>
                  <th scope="col">Poslední objednávka</th>
                  <th scope="col">Nezaplaceno</th>
                  <th scope="col" class="customer-actions-heading">Akce</th>
                </tr>
              </thead>
              <tbody id="customerTableBody">
                <!-- Data se doplní dynamicky -->
              </tbody>
            </table>
            <div id="customerEmptyState" class="customer-empty-state" hidden>
              <p>Žádní zákazníci zatím nejsou evidováni. Přidejte prvního pomocí tlačítka <strong>Nový zákazník</strong>.</p>
            </div>
          </div>
        </div>
      </div>

      <div id="addCustomerSection" class="card add-customer-card" hidden>
        <div class="card-header">
          <h2 class="card-title">Přidat nového zákazníka</h2>
        </div>
        <div class="card-body">
          <form id="addCustomerForm" class="customer-form">
            <div class="form-group">
              <label class="form-label" for="customerName">Jméno zákazníka</label>
              <input type="text" class="form-input" id="customerName" name="customerName" autocomplete="name" required>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Přidat zákazníka</button>
              <button type="button" class="btn btn-secondary" id="cancelAddCustomerButton">Zrušit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!-- Načtení externích JavaScript souborů -->
  <script src="scripts/theme-manager.js"></script>
  <script type="module" src="scripts/common.js"></script>
  <script type="module" src="scripts/customer_accounts.js"></script>
</body>
</html>
