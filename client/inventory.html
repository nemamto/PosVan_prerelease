<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa skladu</title>
    <link rel="stylesheet" href="styles/main-modern.css">
    <link rel="stylesheet" href="styles/inventory.css">
</head>
<body class="page-container">
    <header id="app-header"></header>

    <main>
        <section class="card inventory-search-card">
            <div class="card-header">
                <h2 class="card-title">Vyhledávání</h2>
            </div>
            <div class="card-body">
                <input type="text" id="search" class="form-input" placeholder="Vyhledat položku...">
            </div>
        </section>

        <section class="card inventory-list-card">
            <div class="card-header inventory-list-header">
                <h2 class="card-title">Skladové položky</h2>
                <button id="toggleAddItemForm" class="btn btn-secondary toggle-btn" type="button" aria-expanded="false" aria-controls="addItemForm">Přidat novou položku</button>
            </div>
            <div class="card-body">
                <div id="inventory-list" class="inventory-list"></div>
            </div>
        </section>

        <section class="card inventory-categories-card">
            <div class="card-header inventory-categories-header">
                <h2 class="card-title">Správa kategorií</h2>
                <button id="toggleCategoryManagement" class="btn btn-secondary toggle-btn" type="button" aria-expanded="false" aria-controls="categoryManagementContainer">Zobrazit správu kategorií</button>
            </div>
            <div class="card-body inventory-categories-body is-hidden" id="categoryManagementContainer" aria-hidden="true">
                <form id="categoryManagementForm" class="category-form" novalidate>
                    <div class="form-group">
                        <label class="form-label" for="categoryName">Název kategorie</label>
                        <input type="text" class="form-input" id="categoryName" required placeholder="Např. Speciály">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="categoryColor">Barva</label>
                        <input type="color" class="form-input category-color-input" id="categoryColor" value="#4dabf7">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="categoryOrder">Pořadí</label>
                        <input type="number" class="form-input" id="categoryOrder" min="0" placeholder="Automaticky">
                    </div>
                    <div class="form-actions category-form-actions">
                        <button class="btn btn-primary" type="submit" id="addCategoryButton">Přidat kategorii</button>
                    </div>
                </form>

                <div id="category-management" class="category-management-list" aria-live="polite"></div>
            </div>
        </section>

    <section class="card add-item-form-card" id="addItemForm">
            <div class="card-header">
                <h2 class="card-title">Přidat novou položku</h2>
            </div>
            <div class="card-body">
                <form id="addProductForm" class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="productName">Název produktu</label>
                        <input type="text" class="form-input" id="productName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productDescription">Popis produktu</label>
                        <input type="text" class="form-input" id="productDescription" name="description">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productQuantity">Množství</label>
                        <input type="number" class="form-input" id="productQuantity" name="quantity" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productPrice">Cena</label>
                        <input type="number" class="form-input" id="productPrice" name="price" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productCategory">Kategorie</label>
                        <select id="productCategory" class="form-select" required>
                            <option value="">Vyberte kategorii</option>
                            <option value="Nápoje">Nápoje</option>
                            <option value="Jídlo">Jídlo</option>
                            <option value="Dezerty">Dezerty</option>
                            <option value="Ostatní">Ostatní</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productColor">Barva produktu</label>
                        <select id="productColor" name="color" class="form-select color-select" required>
                            <option value="">Vyberte barvu...</option>
                            <option value="#faa4b8" style="background-color: #faa4b8; color: black;">Pastel Pink</option>
                            <option value="#76b0c5" style="background-color: #76b0c5; color: black;">Pastel Blue</option>
                            <option value="#77DD77" style="background-color: #77DD77; color: black;">Pastel Green</option>
                            <option value="#dacb77" style="background-color: #dacb77; color: black;">Pastel Yellow</option>
                            <option value="#9c679c" style="background-color: #9c679c; color: black;">Pastel Purple</option>
                            <option value="#e28221" style="background-color: #e28221; color: black;">Pastel Orange</option>
                            <option value="#006d0d" style="background-color: #006d0d; color: black;">Pastel Mint</option>
                            <option value="#458fd8" style="background-color: #458fd8; color: black;">Pastel Sky Blue</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="button" id="addProductButton">Přidat položku</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

<script src="scripts/theme-manager.js"></script>
<script type="module" src="scripts/common.js"></script>
<script type="module" src="scripts/inventory.js"></script>

</body>
</html>
