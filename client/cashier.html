    <section id="order-section" class="cashier-layout">
        <!-- Kategorie -->
        <div class="card categories-column">
            <div class="card-header">
                <h2 class="card-title">Kategorie</h2>
            </div>
            <div class="card-body">
                <div id="category-container" class="flex flex-col gap-sm">
                    <!-- Kategorie se zobraz칤 zde -->
                </div>
            </div>
        </div>

        <!-- Produkty -->
        <div class="card products-column">
            <div class="card-header">
                <h2 class="card-title">Produkty</h2>
            </div>
            <div class="card-body">

                    <button class="btn btn-danger" id="reset-order">Vymazat objedn치vku</button>
                </div>
                
                <div id="product-list-summary" class="order-items-list">
                    <!-- Produkty v objedn치vce -->
                </div>
            </div>
        </div>
    </section>

        <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
      <div id="modal-content" class="modal-content">
          <p id="modal-message"></p>
      </div>
    </div>
  </main>
    <footer class="payment-footer">
        <div class="payment-footer-content payment-buttons">
            <button class="btn btn-primary btn-lg payment-button" data-method="cash">游눳 Hotovost</button>
            <button class="btn btn-primary btn-lg payment-button" data-method="card">游눱 Karta</button>
            <button class="btn btn-primary btn-lg payment-button" data-method="customer">游녻 Z치kazn칤k</button>
        </div>
  </footer>

  <!-- Skripty -->
    <script src="scripts/theme-manager.js"></script>
    <script type="module" src="scripts/common.js"></script>
  <script type="module" src="scripts/cashier.js"></script>
</body>
</html>
