<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrace směn</title>
    <link rel="stylesheet" href="styles/main_styles.css">
    <link rel="stylesheet" href="styles/shift.css">
</head>
<body>
    <header>
        <h1>Správa směn</h1>
    </header>





    <main>

        <section class="shift-container">
          <div class="shift-box">
              <h2>Aktuální směna</h2>
              <div id="shiftStatus" class="shift-status">Žádná aktivní směna</div>

          </div>
      </section>
      

        <section class="shift-manage">
            <h2>Zahájení/Ukončení směny</h2>
              <label for="bartender-name">Jméno barmana:</label>
              <input type="text" id="bartender-name" placeholder="Zadejte jméno barmana">
              <div class="shift-buttons">
                  <button id="start-shift-button" class="payment-button">Zahájit směnu</button>
                  <button id="end-shift-button" class="payment-button" disabled>Ukončit směnu</button>
              </div>
        </section>
    </main>

    <footer id="footer">
        <button class="footer-button" id="cashier-button">Pokladna</button>
        <button class="footer-button" id="inventory-button">Inventář</button>
        <button class="footer-button" id="order-management-button">Správa objednávek</button>
        <button class="footer-button" id="customer-accounts-button">Účty zákazníků</button>
        <button class="footer-button active" id="shift-button">Směna</button>
    </footer>

    <script type="module" src="scripts/common.js"></script>
    <script type="module" src="scripts/shift.js"></script>
</body>
</html>
