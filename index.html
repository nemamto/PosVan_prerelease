<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venuše - Bar - Přihlášení</title>
    <link rel="stylesheet" href="styles/main_styles.css">
</head>
<body>
    <header style="height: 10%; background-color: black; color: white; display: flex; align-items: center; justify-content: center;">
        <h1 style="margin: 0;">POS systém baru</h1>
    </header>

    <section id="login-section">
        <h2>Přihlášení</h2>
        <form id="login-form">
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required>
            <label for="start-shift">
                <input type="checkbox" id="start-shift" name="start-shift" checked>
                Zahájit novou směnu
            </label>
            
            <button type="submit">Přihlásit se</button>
        </form>
    </section>

    <script type="module" src="scripts/login.js"></script>
</body>
</html>
